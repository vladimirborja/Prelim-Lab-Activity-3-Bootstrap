<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo {
      width: 50px;
      height: auto;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>

<body>
  <header class="bg-dark text-white py-4">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="header-title">
        <img src="https://res.cloudinary.com/zenbusiness/image/upload/v1670445040/logaster/logaster-2022-07-one-piece-logo-min.jpg" 
             alt="One Piece Logo" 
             class="logo">
        <h1 class="fs-3 mb-0">One Piece</h1>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Gallery</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
